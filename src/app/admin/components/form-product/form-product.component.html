<form action="" [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Id</mat-label>
                        <!-- con formcontrolname enlazamos un input con algun campo del formcontrol
                        en este caso es el campo id que creamos. -->
                        <input formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Price</mat-label>
                        <input formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField?.errors && form.get('price')?.dirty ">
                        <mat-error *ngIf="priceField?.hasError('price_invalid')">El precio no debe ser mayor a 10.000</mat-error>
                        <mat-error *ngIf="priceField?.hasError('required')">El precio es requerido</mat-error>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" cols="30" rows="10"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type=submit>Guardar</button>
            </mat-card-actions>





        </mat-card-content>
    </mat-card>

</form>
